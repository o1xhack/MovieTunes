<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Latest compiled and minified jQuery -->
    <script   src="https://code.jquery.com/jquery-2.2.3.js"   integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4="   crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <!-- Angular (minified) -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.2/angular.min.js"></script>
    <!--Controllers for this page/app -->
    <script src="javascripts/controllers.js"></script>
    <!-- Local styles -->
    <link rel="stylesheet" href="stylesheets/style.css">

</head>
<body ng-app="cs411">
<div ng-controller="cs411ctrl" ng-init="initApp()">
    <img src="/images/master-logo.gif"><span class="largeText">  Department of Computer Science</span>
    <h2>{{h2message}} {{name}}</h2>
    <div class="col-xs-12">
        <form class="form-inline">
            <h4>Login with Twitter
                <button class="btn btn-md btn-info" ng-click="">
                    <span class="glyphicon glyphicon-globe"></span>
                </button>
            </h4>
        </form>
    </div>
    <div>
        <form class="form-inline" name="inputForm">
            <div class="form-group">
                <label class="sr-only" for="formUsername">Email address</label>
                <input type="text" class="form-control" id="formUsername" placeholder="Enter username" ng-model="username" required>
            </div>
            <div class="form-group">
                <label class="sr-only" for="formMusic_keyword">Email address</label>
                <input type="text" class="form-control" id="formMusic_keyword" placeholder="Enter music" ng-model="music_keyword" required>
            </div>
            <div class="form-group">
                <label class="sr-only" for="formMovie">Password</label>
                <input type="text" class="form-control" id="formMovie" placeholder="Enter movie" ng-model="movie" required>
                <input type="hidden" value="{{user._id}}">
            </div>
            <button type="submit" class="btn btn-primary" ng-disabled="inputForm.$invalid" ng-click="createUser()">{{buttonMessage}}</button>
        </form>
    </div>
    <div class="col-xs-12" style="height:30px;"></div>
    <div class = "well col-md-6">
        <ul class="list-group">
            <li ng-controller="listController" class="list-group-item largeText" ng-repeat="user in users">{{user.name}}
                <span ng-show="display"> {{user.UID}} {{user.department}}</span>
                <button class="btn btn-sm pull-right btn-danger" ng-click="deleteUser(user._id);">
                    <span class="glyphicon glyphicon-trash"></span>
                </button>
                <button class="btn btn-sm pull-right btn-info" ng-click="showInfo(user._id);">
                    <span class="glyphicon glyphicon-search"></span>
                </button>
                <button class="btn btn-sm pull-right btn-warning" ng-click="setUserUpdate(user);">
                    <span class="glyphicon glyphicon-hand-up"></span>
                </button>
            </li>
        </ul>
    </div>
    <div class="well col-md-7">
        <h4>
            Please enter your movie
        </h4>
        <div class="input-group">
            <input type="text" class="form-control" placeholder="Movie Title">
            <span class="input-group-btn">
						<button class="btn btn-sm pull-right btn-info" ng-click="">
							<span class="glyphicon glyphicon-search"></span>
						</button>
					</span>
        </div>
    </div>
    <div class = "well col-md-6">
        <h4>
            Here are recommended Spotify playlists
        </h4>
        <ul class="list-group" id="playlists">

        </ul>
    </div>
</div>
</body>
</html>
